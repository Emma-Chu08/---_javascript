<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //自訂函式function，名字為hello,可以傳遞參數(可以指定預設值)，他的工作是印出 hello world
        function hello(name = 'to You') {
            console.log(`hello world, ${name} !!`);
            //if (name=== undefined) console.log('error, plz input name');
            //else console.log(`hello world, ${name} !!`);
        }

        //hello();//名為hello函式，透過()符號執行
        hello('Loki');
        hello('Joker');
        hello('Van');
        hello();

        console.clear();

        //宣告一個變數，這個變數為fu的變數
        varhello1 = function (name) {//匿名函式，沒有名字的function
            console.log(`hello ${name}!!`);
        };

        varhello2 = function sayhello(name) {//帶名字的function
            console.log(`hello ${name}!!`);
        };

        (function () {
            console.log('hello world');
        })(); //左邊()匿名函式宣告，右邊()直接執行

        console.clear();

        say1 = function (name) {
            str = 'hello ' + name;
            return str;
            console.log('done');
        }

        ans = say1('Loki');
        console.log(ans);

        //////say2是say1的簡化

        say2 = function (name) {
            return 'hello ' + name;
        }
        console.log(say2('Loki'));

        say3 = function (name) {
            console.log('-------------')
            return 'hello ' + name;
        }
        console.log(say3('Loki'));


    </script>
</body>

</html>
