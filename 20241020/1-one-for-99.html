<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //for，是利用一個自訂變數來決定控制迴圈跑幾次，直到條件不成立
        //產生 99乘法表，會有i跟j個別處理兩個變數(2~9,1~9)，for會跑9*9次

        for (let i = 2, j = 1; i < 10 && j < 10; j++) {
            console.log(`${i}*${j}=${i * j}`);
            //i=2,j=9 => i=3,j=1
            if (j == 9) {
                i++;
                j = 0;
                if (i < 10) console.log(`------------`);
            }
        }
    </script>
</body>

</html>
